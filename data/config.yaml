overview_summary: "A Câmara dos Deputados é uma das duas casas do Congresso Nacional do Brasil, composta por 513 deputados federais eleitos pelo povo para mandatos de quatro anos. Os deputados representam diferentes estados e o Distrito Federal, com o número de representantes de cada unidade federativa sendo proporcional à sua população. A principal função da Câmara é elaborar e aprovar leis que regem o país, além de fiscalizar as ações do Poder Executivo e debater questões de interesse nacional.\n\nAlém de legislar, a Câmara dos Deputados também é responsável por analisar o orçamento da União, propor emendas à Constituição e julgar crimes de responsabilidade cometidos por autoridades, como o Presidente da República. O funcionamento da Câmara é regido por um Regimento Interno, que define normas e procedimentos para votações e debates, garantindo que a diversidade de vozes e interesses da população seja representada no processo legislativo."